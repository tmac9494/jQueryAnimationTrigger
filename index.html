<!DOCTYPE html>

<html lang="en-US">
<!--<![endif]-->

<head>
	<title>Scroll Animations!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
	<div class="load-animation">
			<h4 class="t-fade-in" data-direct="left">​​Fade left</h4>
			<h4 class="t-fade-in" data-direct="right" data-delay="1">​​Fade Right</h4>
	</div>
	<div class="spacer">
	</div>
	<div class="scroll-animations">
		<div class="flip-in-right">
			<h2>Flip from Right</h2>
		</div>
		<div class="flip-in-left" data-delay="1">
			<h2>Flip from Left</h2>
		</div>
	</div>
</body>
</html>
